<!DOCTYPE html>
<html ng-app="labelEditor">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .ColorLabel {
            padding-left: 10px;
            padding-right: 10px;
        }

        .ColorList {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>

</head>
<body>
    <div ng-controller="labelCollection as vm">
        <ul>
            <li class="list-unstyled" ng-repeat="label in vm.sequence">
                <button class="btn btn-xs btn-danger" ng-click="vm.deleteLabel(label.Id)">Delete</button>
                <span contenteditable
                      ng-model="label.Text"
                      class="ColorLabel"
                      ng-change="vm.update(label)"
                      ng-model-options="{debounce: 250}"
                      ng-style="{'background-color': label.Color }" />
            </li>
        </ul>
        New Label:
        <form class="form-inline">
            <label for="colorValue">Color:</label>
            <input type="color" name="colorValue" ng-model="vm.newColorValue" />
            <label for="labelMessage">Message:</label>
            <input type="text" name="labelMessage" ng-model="vm.newLabelValue" />
            <button ng-click="vm.addColor()">Add Label</button>
        </form>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="App_Scripts/labelEditor.js"></script>
    <script src="App_Scripts/contentEditable.js"></script>
    <script src="App_Scripts/labelCollection.js"></script>
    <script src="App_Scripts/labelDataService.js"></script>
</body>
</html>
